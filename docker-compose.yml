services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hidden_protocol
    restart: unless-stopped
    env_file:
      - .env

  http_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hidden_protocol_http
    restart: unless-stopped
    env_file:
      - .env
    command: ["uvicorn", "app.http_api:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      - bot